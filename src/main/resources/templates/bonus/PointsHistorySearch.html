<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>搜索會員紅利點數</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
	    <h1 class="mb-4">搜索會員紅利點數</h1>
	    <form th:action="@{/pointsHistory/searchResult}" method="get">
	        <div class="mb-3">
	            <label for="customerName" class="form-label">會員姓名：</label>
	            <input type="text" class="form-control" id="customerName" name="customerName" required>
	        </div>
	        <button type="submit" class="btn btn-primary">搜索</button>
	    </form>
	    <a th:href="@{/pointsHistory/members}" class="btn btn-secondary mt-3">返回會員列表</a>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
