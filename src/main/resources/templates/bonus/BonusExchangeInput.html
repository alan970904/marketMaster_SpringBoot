<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" th:replace="~{body/head :: head}">
    <title>紅利兌換查詢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
</head>
<body>
	<div th:replace="~{body/header :: header}">
	<div th:fragment="content">
    <main class="container mt-5">
        <h1 class="mb-4 text-center">紅利兌換查詢</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/bonusExchange/queryProducts}" method="post">
                    <div class="mb-3">
                        <label for="customerTel" class="form-label">會員手機號碼：</label>
                        <input type="text" class="form-control" id="customerTel" name="customerTel" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">查詢可兌換商品</button>
                </form>
                <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
            </div>
        </div>
    </main>
    </div>
    </div>
    <div th:replace="~{body/footer :: footer}"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
