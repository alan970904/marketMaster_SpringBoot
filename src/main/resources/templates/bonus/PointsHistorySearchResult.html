<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>會員紅利點數搜索結果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">會員紅利點數搜索結果</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>會員姓名</th>
                    <th>總點數</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
         	   <tr th:each="result : ${searchResults}">
	                <td th:text="${result.customerName}"></td>
	                <td th:text="${result.pointsChange}"></td>
	                <td>
	                    <a th:href="@{/pointsHistory/detail(id=${result.encryptedCustomerId})}" class="btn btn-primary btn-sm">查看詳情</a>
        	        </td>
	            </tr>
	        </tbody>
        </table>
        <a th:href="@{/pointsHistory/search}" class="btn btn-secondary mt-3">返回搜索</a>
	    <a th:href="@{/pointsHistory/members}" class="btn btn-secondary mt-3">返回會員列表</a>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
