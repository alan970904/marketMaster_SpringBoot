<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" th:replace="~{body/head :: head}">
    <title>會員紅利點數列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{body/header :: header}">
    <div th:fragment="content">
        <div class="container mt-5">
            <h1 class="mb-4">會員紅利點數列表</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>會員姓名</th>
                    <th>總點數</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${memberTotalPoints}">
                    <td th:text="${entry.value.customerName}"></td>
                    <td th:text="${entry.value.totalPoints}"></td>
                    <td>
                        <a th:href="@{/pointsHistory/detail(id=${entry.value.encryptedCustomerId})}" class="btn btn-primary btn-sm">查看詳情</a>
                    </td>
                </tr>
                </tbody>
            </table>
<!--            <a href="/pointsHistory/search" class="btn btn-secondary mt-3">搜索會員</a>-->
        </div>
    </div>
</div>
<div th:replace="~{body/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
