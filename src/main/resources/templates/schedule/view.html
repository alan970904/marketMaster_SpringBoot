<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>排班表</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
	
 <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
   <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/CSS/style.css}">	
	
</head>
<body>
<div th:replace="~{body/body :: body}"></div>
<main>
	<div class="container mt-5">
    <h1 class="text-center mb-4">選擇排班的年和月份</h1>
    
    <form th:action="@{/schedules/oneMonth}" method="get" class="mb-3">
        <div class="mb-3">
            <label for="year" class="form-label">年份 (西元年)</label>
            <input type="number" class="form-control" id="year" name="year" required>
        </div>
        
        <div class="mb-3">
            <label for="month" class="form-label">月份</label>
            <select class="form-select" id="month" name="month" required>
                <option value="">請選擇月份</option>
                <option value="1">1月</option>
                <option value="2">2月</option>
                <option value="3">3月</option>
                <option value="4">4月</option>
                <option value="5">5月</option>
                <option value="6">6月</option>
                <option value="7">7月</option>
                <option value="8">8月</option>
                <option value="9">9月</option>
                <option value="10">10月</option>
                <option value="11">11月</option>
                <option value="12">12月</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">查看排班</button>
    </form>
</div>
</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
