<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" th:replace="~{body/head :: head}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>排班表</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{body/header :: header}">
<div th:fragment="content">
	<div class="container mt-5">
    <h1 class="text-center mb-4">選擇排班的年和月份</h1>
    
    <form th:action="@{/schedules/oneMonth}" method="get" class="mb-3">
        <div class="mb-3">
            <label for="year" class="form-label">年份 (西元年)</label>
            <input type="number" class="form-control" id="year" name="year" required>
        </div>
        
        <div class="mb-3">
            <label for="month" class="form-label">月份</label>
            <select class="form-select" id="month" name="month" required>
                <option value="">請選擇月份</option>
                <option value="1">1月</option>
                <option value="2">2月</option>
                <option value="3">3月</option>
                <option value="4">4月</option>
                <option value="5">5月</option>
                <option value="6">6月</option>
                <option value="7">7月</option>
                <option value="8">8月</option>
                <option value="9">9月</option>
                <option value="10">10月</option>
                <option value="11">11月</option>
                <option value="12">12月</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">查看排班</button>
    </form>
</div>
</div>
</div>
<div th:replace="~{body/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</body>
</html>
