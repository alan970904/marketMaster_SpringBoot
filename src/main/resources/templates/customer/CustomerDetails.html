<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員詳情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div th:replace="~{body/navbarMM :: navbarMM(content=~{::content})}">
	<div th:fragment="content">
    <main class="container mt-4">
        <h1 class="mb-4">會員詳細資訊</h1>

        <div class="card" style="width: 40%;">
            <div class="card-body">
                <table class="table table-borderless">
                    <tr>
                        <th style="width: 25%;">姓名:</th>
                        <td th:text="${customer.customerName}"></td>
                    </tr>
                    <tr>
                        <th>手機號碼:</th>
                        <td th:text="${customer.customerTel}"></td>
                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td th:text="${customer.customerEmail}"></td>
                    </tr>
                    <tr>
                        <th>註冊日期:</th>
                        <td th:text="${#temporals.format(customer.dateOfRegistration, 'yyyy-MM-dd')}"></td>
                    </tr>
                    <tr>
                        <th>累積紅利點數:</th>
                        <td th:text="${customer.totalPoints}"></td>
                    </tr>
                </table>
            </div>
        </div>

        <a class="btn btn-secondary mt-3" th:href="@{/customer/cusList}">返回會員列表</a>
    </main>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
