<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" th:replace="~{body/head :: head}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>請假單</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 <div th:replace="~{body/header :: header}">
<div th:fragment="content">
	<div th:fragment="bodyContent">

		<div class="container mt-5">
			<div class="row">
				<div class="col text-center">
					<h1>請假單</h1>
				</div>
			</div>

			<div class="row mt-4">
				<div class="col text-center">
					<a th:href="@{/askForLeave/findAll}" class="btn btn-primary">查看所有員工請假表</a>
				</div>
			</div>

			<hr>
			<div class="row">
				<div class="col">
					<div class="card p-4">
						<div class="mb-3">輸入員工編號查詢:</div>
						<form th:action="@{/askForLeave/search}" method="get">
							<div class="input-group mb-3">
								<input type="text" class="form-control" name="id"
									placeholder="請輸入員工編號" required>
								<div class="input-group-append">
									<button class="btn btn-primary" type="submit">查詢</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</div>
 <div th:replace="~{body/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	
</body>
</html>
