<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>請假單</title>

<link rel="stylesheet"
	href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
<link
	href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
	rel="stylesheet">
<!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/CSS/style.css}">

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
</head>
<body>
<div th:replace="~{body/body :: body}"></div>
<main>
	<div th:fragment="bodyContent">

		<div class="container mt-5">
			<div class="row">
				<div class="col text-center">
					<h1>請假單</h1>
				</div>
			</div>

			<div class="row mt-4">
				<div class="col text-center">
					<a th:href="@{/askForLeave/findAll}" class="btn btn-primary">查看所有員工請假表</a>
				</div>
			</div>

			<hr>
			<div class="row">
				<div class="col">
					<div class="card p-4">
						<div class="mb-3">輸入員工編號查詢:</div>
						<form th:action="@{/askForLeave/search}" method="get">
							<div class="input-group mb-3">
								<input type="text" class="form-control" name="id"
									placeholder="請輸入員工編號" required>
								<div class="input-group-append">
									<button class="btn btn-primary" type="submit">查詢</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
	
	<script src="/resources/js/main.js"></script>
	
</body>
</html>
