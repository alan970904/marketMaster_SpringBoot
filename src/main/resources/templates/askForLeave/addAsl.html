<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增請假表單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <link th:href="@{/CSS/style.css}" rel="stylesheet">
    <link th:href="@{/CSS/extra.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh-tw.js"></script>
</head>
<body>
<div th:replace="~{body/navbarMM :: navbarMM(content=~{::content})}">
<div th:fragment="content">
    <div class="container mt-5">
        <h2 class="mb-4">新增請假表單</h2>
        <form th:action="@{/askForLeave/addpost}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="leaveId" class="form-label">請假編號</label>
                <input type="text" class="form-control" id="leaveId" name="leaveId" th:value="${askForLeave.leaveId}" readonly>
            </div>
            <div class="mb-3">
                <label for="employeeId" class="form-label">員工編號</label>
                <input type="text" class="form-control" id="employeeId" name="employeeId" th:value="${employeeId}" readonly>
            </div>
            <div class="mb-3">
                <label for="employeeName" class="form-label">員工姓名</label>
                <input type="text" class="form-control" id="employeeName" name="employeeName" th:value="${employeeName}" readonly>
            </div>
            <div class="mb-3">
                <label for="startTime" class="form-label">開始時間</label>
                <input type="text" class="form-control" id="startTime" name="startTime" required>
            </div>
            <div class="mb-3">
                <label for="endTime" class="form-label">結束時間</label>
                <input type="text" class="form-control" id="endTime" name="endTime" required>
            </div>
            <div class="mb-3">
                <label for="leaveType" class="form-label">請假類別</label>
                <select class="form-select" id="leaveType" name="leaveType" required>
                    <option value="">請選擇</option>
                    <option value="病假">病假</option>
                    <option value="事假">事假</option>
                    <option value="年假">特休</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="reasonLeave" class="form-label">請假原因</label>
                <textarea class="form-control" id="reasonLeave" name="reasonLeave" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="proofImage" class="form-label">證明文件</label>
                <input type="file" class="form-control" id="proofImage" name="proofImage" accept="image/*">
            </div>
            <input type="hidden" name="approvedStatus" value="待審核">
            <div class="d-flex justify-content-center">
       		 <button type="submit" class="btn btn-primary mx-2">提交</button>
       		 <a th:href="@{/askForLeave/search(id=${employeeId})}" class="btn btn-secondary mx-2">取消</a>
    		</div>
        </form>
    </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            flatpickr("#startTime", {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                locale: "zh-tw"
            });

            flatpickr("#endTime", {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                locale: "zh-tw"
            });
        });
    </script>
</body>
</html>
