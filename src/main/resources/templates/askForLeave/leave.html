<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" th:replace="~{body/head :: head}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>請假時數查詢</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	rel="stylesheet">
<style>
.bg-light-gray {
	background-color: #f8f9fa;
}
</style>
</head>
<body>
	<div th:replace="~{body/header :: header}">
		<div th:fragment="content">
			<div class="container mt-5">
				<h2 class="mb-4">員工請假時數查詢</h2>
				<div class="row mb-3">
					<div class="col-md-4">
						<label for="employeeId" class="form-label">員工編號</label> <input
							type="text" class="form-control bg-light-gray" id="employeeId"
							th:value="${employeeId}" readonly>
					</div>
					<div class="col-md-4">
						<label for="employeeName" class="form-label">員工姓名</label> <input
							type="text" class="form-control bg-light-gray" id="employeeName"
							th:value="${employeeName}" readonly>
					</div>
				</div>

				<table class="table table-bordered mt-3">
					<thead>
						<tr>
							<th>請假類別</th>
							<th>到期日</th>
							<th>請假實際時數</th>
							<th>請假限制時數</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="record : ${leaveRecords}">
							<td th:text="${record.leaveCategory.leaveType}">類別名稱</td>
							<td th:text="${record.expirationDate}">0</td>
							<td th:text="${record.actualHours}">0</td>
							<td th:text="${record.limitHours}">0</td>
						</tr>
					</tbody>
				</table>

				<div class="d-flex justify-content-center mt-4">
					<a th:href="@{/askForLeave/search(id=${employeeId})}"
						class="btn btn-secondary mx-2">返回首頁</a>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{body/footer :: footer}"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
