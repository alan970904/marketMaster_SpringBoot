<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8" th:replace="~{body/head :: head}">
    <title>商品資料</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../static/CSS/style.css">
    <style>
        option {
            text-align: center
        }

        .hidden {
            display: none;
        }

        #inputCategory {
            left: 100%;
            width: 150px;
        }
    </style>
</head>

<body>
    <div th:replace="~{body/header :: header}">
        <div th:fragment="content">
            <main>
                <div class="container d-flex justify-content-center">

                    <div class="card w-50 mt-3">
                        <div class="card-header text-center fs-4">
                            修改商品資料
                        </div>
                        <div class="card-body">
                            <form th:action="@{/product/updatephoto}" method="post" enctype="multipart/form-data">
                                <table class="m-auto mt-3">
                                    <tr>
                                        <td>商品編號:</td>
                                        <td><input type="text"
                                                class="form-control bg-secondary bg-opacity-10 text-center" 
                                                name="productId"></td>
                                    </tr>

                                    <tr>
                                        <td>選擇檔案:</td>
                                        <td><input type="file" name="photo"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" class="text-center pt-1"><input class="btn btn-primary"
                                                type="submit" value="送出"></td>
                                    </tr>
                                </table>
                            </form>

                        </div>

                        <div class="ms-2 mb-2 d-flex justify-content-center">
                            <a type="button" class="btn btn-dark" th:href="@{/product/findAll}">返回商品庫存</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div th:replace="~{body/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>

    </script>

</body>

</html>
