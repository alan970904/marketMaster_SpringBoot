    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', fetchProductsAndRender);

        const actualInventory = document.querySelectorAll('.actualInventory ')

        const detailsList = [];

        // const employeeId = document.getElementById('employeeId').value

        const inventoryCheckInsertDTO = {
            employeeId: 'E001',
            details: detailsList
        }



        document.getElementById('submit').addEventListener('click', function () {
            for (let i = 0; i < actualInventory.length; i++) {
                const actualInventoryValue = document.getElementsByClassName('actualInventory')[i].value
                const productId = document.getElementsByClassName('productId')[i].value
                const numberOfInventory = document.getElementsByClassName('numberOfInventory')[i].innerHTML
                const remark = document.getElementsByClassName('remark')[i].value

                const detail = {
                    productId: productId,
                    currentInventory: numberOfInventory,
                    actualInventory: actualInventoryValue,
                    remark: remark
                }

                detailsList.push(detail)

            }
            console.log(inventoryCheckInsertDTO)
            axios.post('/marketMaster/inventoryCheck/addCheck', inventoryCheckInsertDTO)
                .then(res => {
                    console.log('新增成功')
                })
                .catch(err => {
                    console.error(err);
                })
        })
        for (let i = 0; i < actualInventory.length; i++) {

            actualInventory[i].addEventListener('blur', function () {
                const actualInventoryValue = document.getElementsByClassName('actualInventory')[i].value
                const numberOfInventoryStr = document.getElementsByClassName('numberOfInventory')[i].innerHTML
                const numberOfInventory = parseInt(numberOfInventoryStr)
                const stockStatus = document.getElementsByClassName('stockStatus')[i]
                const remark = document.getElementsByClassName('remark')[i]


                if (actualInventoryValue == numberOfInventory) {
                    stockStatus.innerHTML = '數量無誤'
                    remark.readOnly = true
                    remark.value = '無誤'
                } else {
                    remark.readOnly = false
                    remark.value = ''
                    stockStatus.innerHTML = '數量有誤'
                    remark.focus();
                }


            })
        }
        var baseUrl = /*[[@{/}]]*/ '/marketMaster';

        function htmlMaker(products) {
            return products.map(product => `
                <div class="card col-3 m-3" style="width: 18rem;">
                    <div class="h262 position-relative ">
                          ${product.productPhoto && product.productPhoto.length > 0
                    ? `<img src="${baseUrl}/product/downloadProductPhoto?productId=${product.productId}" class="card-img-top">`
                    : `<i class="fa-solid fa-file-image position-absolute top-50 start-50 translate-middle"></i>`
                }
         </div>
            <div class="card-body text-center">
         <input type="hidden" class="productId" value="${product.productId}">
         <h5 class="card-title m-auto">${product.productName}</h5>
             </div>
             <ul class="list-group list-group-flush">
              <li class="list-group-item ">
               當前庫存量: <span class="numberOfInventory">${product.numberOfInventory}</span>個
               </li>
          <li class="list-group-item">
          <div class="input-group">
            <span class="input-group-text">本次盤點量:</span>
            <input type="number" class="form-control actualInventory invectoryCheck" min="0">
          </div>
        </li>
        <li class="list-group-item">庫存狀況
          <span class="stockStatus"></span>
        </li>
      </ul>
      <div class="card-body">
        <input type="text" class="remark">
      </div>
    </div>
  `).join('');
        }



        function fetchProductsAndRender() {
            axios.post('http://localhost:8080/marketMaster/inventoryCheck/getAllProduct/json',{
                        pageSize: 10,
                        pageNumber: 1
                    })  
                .then(response => {
                    console.log(response)
                    const productsHTML = htmlMaker(response.data.content);
                    document.querySelector('.invectoryCheck-row').innerHTML = productsHTML;
                    pageMaker(response.data.content)
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                });
        }

        //生成分頁按鈕
        function pageMaker(data) {
            const ul = document.getElementById("pageUl")
            const pageSize = document.getElementById("pageSize") !== null ? document.getElementById("pageSize").value : 5

            for (let i = 1; i <= data.totalPages; i++) {  // 根據回傳的總頁數來生成按鈕
                const li = document.createElement("li");
                const btn = document.createElement("button");
                btn.className = "page-link"
                btn.textContent = i;
                btn.addEventListener('click', function () {
                    axios.post('http://localhost:8080/marketMaster/inventoryCheck/getAllProduct/json', {
                        pageSize: 10,
                        pageNumber: i
                    })  
                        .then(res => {

                        })
                        .catch(err => {
                            console.error(err);
                        });
                });
                li.appendChild(btn);
                ul.appendChild(li);
            }
        }

    </script>
