<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>商品資料</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
	<div th:replace="~{body/navbarMM :: navbarMM(content=~{::content})}">
	<div th:fragment="content">
    <main class="container mt-3">
        <!-- <select name="size" id="size" onchange="changePageSize()">
            <option value="5" th:selected="${size == 5}">5</option>
            <option value="10" th:selected="${size == 10}">10</option>
            <option value="30" th:selected="${size == 30}">30</option>
        </select> -->
		<h1 class="mb-4">商品列表</h1>
        <table id="productTable" class="table table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>商品編號</th>
                    <th>商品類別名稱</th>
                    <th>商品名稱</th>
                    <th>商品售價</th>
                    <th>安全庫存量</th>
                    <th>上架數量</th>
                    <th>庫存數量</th>
                    <th>銷售數量</th>
                    <th>兌換數量</th>
                    <th>銷毀數量</th>
                    <th>下架數量</th>
                    <th>修改</th>
                    <th>上架</th>
                    <th>下架</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="product:${products.content}">

                    <tr>
                        <td th:text="${product.productId}"></td>
                        <td th:text="${product.productCategory}"></td>
                        <td><a class="page-link" th:text="${product.productName}"
                                th:href="@{/product/findOne(productId=${product.productId})}"></a>
                        </td>
                        <td th:text="${product.productPrice}"></td>
                        <td th:text="${product.productSafeInventory}"></td>
                        <td th:text="${product.numberOfShelve}"></td>
                        <td th:text="${product.numberOfInventory}" data-safe-inventory="${product.productSafeInventory}"
                            class="inventory"></td>
                        <td th:text="${product.numberOfSale}"></td>
                        <td th:text="${product.numberOfExchange}"></td>
                        <td th:text="${product.numberOfDestruction}"></td>
                        <td th:text="${product.numberOfRemove}"></td>
                        <td>
                            <form method="get" th:action="@{/product/getUpdate}">
								<input type="hidden" th:value="${product.productId}" name="productId">
                                <button type="submit" class="btn btn-secondary">修改</button>
                            </form>
                        </td>
                        <td>
                            <form method="get" th:action="@{/product/getShelve}">
								<input type="hidden" th:value="${product.productId}" name="productId">
                                <button type="submit" class="btn btn-warning">上架</button>
                            </form>
                        </td>
                        <td>
                            <form method="post" th:action="@{/product/remove}">
								<input type="hidden" th:value="${product.productId}" name="productId">
                                <button type="submit" class="btn btn-danger">下架</button>
                            </form>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div id="page">
            <ul class="pagination">
                <th:block th:each="aNumber : ${#numbers.sequence(1,products.totalPages)}">

                    <li class="page-item"><a class="page-link" th:href='@{/product/findAll(page=${aNumber})}'><span
                                th:text="${aNumber}"></span></a></li>

                </th:block>
            </ul>
        </div>

    </main>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        // function changePageSize() {
        //     const size = document.getElementById('size').value;
        //     window.location.href = "@{/product/findAll(page=${aNumber},size=@{size})}";
        // }

    </script>

</body>

</html>
