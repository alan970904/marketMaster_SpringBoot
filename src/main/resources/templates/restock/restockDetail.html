        // 渲染表格
        function renderTable(data) {
            const tableBody = document.querySelector('#restockDetailsTable tbody');
            tableBody.innerHTML = ''; // 清空表格內容

            data.forEach(detail => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><a href="/restockDetail/getAllRestockIdDetail?restockId=${detail.restockId}" >${detail.restockId}</a> </td>
                    <td>${detail.employeeId+'-'+detail.employeeName}</td>
                    <td>${detail.restockDate}</td>
                    <td>${detail.restockTotalPrice}</td>
                    <td>

                    </td>
                `;

            });

                                    console.log("刪除成功", res);
                                    // 刪除成功後，從 DOM 中移除該行
                                    const row = button.closest('tr');
                                    row.remove();

                                } else {

                                }
                            })
                            .catch(error => {
