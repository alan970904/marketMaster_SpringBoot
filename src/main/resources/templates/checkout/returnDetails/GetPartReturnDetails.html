<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" th:replace="~{body/head :: head}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>退貨明細列表</title>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
	rel="stylesheet">

<style>
.dataTables_length select {
	padding-right: 30px !important;
	background-position: right 0.5rem center !important;
}
</style>
</head>
<body>
	<div th:replace="~{body/header :: header}">
		<div th:fragment="content">
			<div role="main">
				<div class="container mt-5">
					<h1 class="mb-4">退貨明細列表</h1>

					<table class="table table-striped table-bordered" id="returnDetailsTable">
						<thead>
							<tr>
								<th>退貨編號</th>
								<th>結帳編號</th>
								<th>產品名稱</th>
								<th>退貨數量</th>
								<th>退貨金額</th>
								<th>退貨狀態</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="detail : ${returnDetailsList}">
								<td th:text="${detail.returnId}"></td>
								<td th:text="${detail.originalCheckoutId}"></td>
								<td th:text="${detail.checkoutDetail.product.productName}"></td>
								<td th:text="${detail.numberOfReturn}"></td>
								<td th:text="${detail.returnPrice}"></td>
								<td th:text="${detail.returnStatus}"></td>
								<td><a class="btn btn-info btn-sm"
									th:href="@{/returnProduct/returnDetails/details(returnId=${detail.returnId},originalCheckoutId=${detail.originalCheckoutId},productId=${detail.productId})}">詳情</a>
									<a class="btn btn-warning btn-sm"
									th:href="@{/returnProduct/returnDetails/update(returnId=${detail.returnId},originalCheckoutId=${detail.originalCheckoutId},productId=${detail.productId})}">修改</a>
									<button class="btn btn-danger btn-sm delete-btn" th:attr="data-return-id=${detail.returnId},data-original-checkout-id=${detail.originalCheckoutId},data-product-id=${detail.productId}">刪除</button>
								</td>
							</tr>
						</tbody>
					</table>

					<div class="mt-3">
						<h4>
							總計: <span id="totalAmount"></span>
						</h4>
					</div>

					<div class="mt-3">
						<a class="btn btn-secondary"
							th:href="@{/returnProduct/returnMain}">返回主頁</a> 
						<a class="btn btn-info"
							th:href="@{/returnProduct/returnDetails/list}">所有退貨明細</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{body/footer :: footer}"></div>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script th:inline="javascript">
	$(document).ready(function() {
    var table = $('#returnDetailsTable').DataTable({
        "language": {
            "url": "//cdn.datatables.net/plug-ins/1.10.22/i18n/Chinese-traditional.json"
        }
    });
   

function deleteReturnDetail(returnId, originalCheckoutId, productId) {
    if (confirm('確定要刪除這筆退貨明細嗎？')) {
        axios.post('/marketMaster/returnProduct/returnDetails/delete', {
            returnId: returnId,
            originalCheckoutId: originalCheckoutId,
            productId: productId
        })
        .then(function (response) {
            alert('刪除成功');
            location.reload();
        })
        .catch(function (error) {
            alert('刪除失敗: ' + (error.response ? error.response.data.message : error.message));
        });
    }
}
}); 
</script>
</body>
</html>
