<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>退貨明細列表</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        .dataTables_length select { padding-right: 30px !important; background-position: right 0.5rem center !important; }
    </style>
</head>
<body>
    <div th:replace="~{body/navbarMM :: navbarMM(content=~{::content})}">
        <div th:fragment="content">
            <div role="main">
                <div class="container mt-5">
                    <h1 class="mb-4">退貨明細列表</h1>
                    
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>退貨編號</th>
                                <th>結帳編號</th>
                                <th>產品編號</th>
                                <th>退貨數量</th>
                                <th>退貨金額</th>
                                <th>退貨狀態</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="detail : ${returnDetailsList}">
                                <td th:text="${detail.returnId}"></td>
                                <td th:text="${detail.checkoutId}"></td>
                                <td th:text="${detail.productId}"></td>
                                <td th:text="${detail.quantity}"></td>
                                <td th:text="${detail.returnAmount}"></td>
                                <td th:text="${detail.status}"></td>
                                <td>
                                    <a class="btn btn-info btn-sm" th:href="@{/returnProduct/returnDetails/details(returnId=${detail.returnId},checkoutId=${detail.checkoutId},productId=${detail.productId})}">詳情</a>
                                    <button class="btn btn-primary btn-sm" onclick="showUpdateForm(this)" th:data-return-id="${detail.returnId}" th:data-checkout-id="${detail.checkoutId}" th:data-product-id="${detail.productId}">修改</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteReturnDetail(this)" th:data-return-id="${detail.returnId}" th:data-checkout-id="${detail.checkoutId}" th:data-product-id="${detail.productId}">刪除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="mt-3">
                        <h4>總計: <span id="totalAmount" th:text="${#aggregates.sum(returnDetailsList.![returnAmount])}"></span></h4>
                    </div>

                    <div class="mt-3">
                        <a class="btn btn-secondary" th:href="@{/returnProduct/returnMain}">返回主頁</a>
                        <a class="btn btn-info" th:href="@{/returnProduct/returnDetails/list}">所有退貨明細</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function showUpdateForm(button) {
            var returnId = button.getAttribute('data-return-id');
            var checkoutId = button.getAttribute('data-checkout-id');
            var productId = button.getAttribute('data-product-id');
            window.location.href = `/returnProduct/returnDetails/update?returnId=${returnId}&checkoutId=${checkoutId}&productId=${productId}`;
        }

        function deleteReturnDetail(button) {
            var returnId = button.getAttribute('data-return-id');
            var checkoutId = button.getAttribute('data-checkout-id');
            var productId = button.getAttribute('data-product-id');
            if (confirm('確定要刪除此退貨明細嗎？')) {
                fetch('/returnProduct/returnDetails/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ returnId: returnId, checkoutId: checkoutId, productId: productId }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('退貨明細已成功刪除');
                        location.reload();
                    } else {
                        alert('刪除退貨明細失敗: ' + data.message);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('刪除退貨明細時發生錯誤');
                });
            }
        }
    </script>
</body>
</html>
