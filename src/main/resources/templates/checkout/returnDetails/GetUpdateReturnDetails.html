<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" th:replace="~{body/head :: head}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改退貨明細</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
	rel="stylesheet">
</head>
<body>
<div th:replace="~{body/header :: header}">
    <div th:fragment="content">
        <div class="container mt-5" role="main">
                <h1 class="mb-4">修改退貨明細</h1>
                
                <div class="card">
                <div class="card-body">
                <form id="updateForm">
                		<div class="mb-3">
                            <label for="returnId">退貨編號:</label>
                            <input type="text" class="form-control" th:value="${returnDetail.returnId}" readonly>
                        </div>
                        
                        <div class="mb-3">
                            <label for="checkoutId">結帳編號:</label>
                            <input type="text" class="form-control" id="originalCheckoutId" name="originalCheckoutId" th:value="${returnDetail.originalCheckoutId}" readonly>
                        </div>
                        
                        <div class="mb-3">
                            <label for="productId">商品編號:</label>
                            <input type="text" class="form-control" id="productId" name="productId" th:value="${returnDetail.productId}" readonly>
                        </div>
                    
                    <div class="mb-3">
                        <label for="returnQuantity" class="form-label">退貨數量:</label>
                        <input type="number" class="form-control" id="returnQuantity" th:value="${returnDetail.returnQuantity}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="returnAmount" class="form-label">退貨金額:</label>
                        <input type="number" class="form-control" id="returnAmount" th:value="${returnDetail.returnAmount}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="returnStatus" class="form-label">退貨狀態:</label>
                        <select class="form-select" id="returnStatus" required>
                            <option value="處理中" th:selected="${returnDetail.returnStatus == '處理中'}">處理中</option>
                            <option value="已完成" th:selected="${returnDetail.returnStatus == '已完成'}">已完成</option>
                            <option value="已取消" th:selected="${returnDetail.returnStatus == '已取消'}">已取消</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">提交</button>
                    <a th:href="@{/returnProduct/returnDetails/list}" class="btn btn-secondary">返回</a>
                </form>
            </div>
            </div>
            </div>
    </div>
</div>
<div th:replace="~{body/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:inline="javascript">
document.getElementById('updateForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const returnId = document.getElementById('returnId').value;
    const checkoutId = document.getElementById('checkoutId').value;
    const productId = document.getElementById('productId').value;
    const returnQuantity = document.getElementById('returnQuantity').value;
    const returnAmount = document.getElementById('returnAmount').value;
    const returnStatus = document.getElementById('returnStatus').value;
    
    axios.post('/returnProduct/returnDetails/update', {
        returnId: returnId,
        checkoutId: checkoutId,
        productId: productId,
        returnQuantity: returnQuantity,
        returnAmount: returnAmount,
        returnStatus: returnStatus
    })
    .then(function (response) {
        alert('更新成功');
        window.location.href = '/returnProduct/returnDetails/list';
    })
    .catch(function (error) {
        alert('更新失敗: ' + error.response.data.message);
    });
});
</script>

</body>
</html>
