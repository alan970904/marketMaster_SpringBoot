<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>退貨明細詳情</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div th:replace="~{body/navbarMM :: navbarMM(content=~{::content})}">
        <div th:fragment="content">
            <div class="container mt-5" role="main">
                <h1 id="退貨明細詳情" class="mb-4">退貨明細詳情</h1>
                
                <div class="card">
                    <div class="card-body">
                        <table class="table table-bordered">
                            <tr>
                                <th>退貨編號</th>
                                <td th:text="${returnDetails.returnId}"></td>
                            </tr>
                            <tr>
                                <th>結帳編號</th>
                                <td th:text="${returnDetails.checkoutId}"></td>
                            </tr>
                            <tr>
                                <th>產品編號</th>
                                <td th:text="${returnDetails.productId}"></td>
                            </tr>
                            <tr>
                                <th>退貨數量</th>
                                <td th:text="${returnDetails.quantity}"></td>
                            </tr>
                            <tr>
                                <th>退貨金額</th>
                                <td th:text="${returnDetails.returnAmount}"></td>
                            </tr>
                            <tr>
                                <th>退貨狀態</th>
                                <td th:text="${returnDetails.status}"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="mt-3">
                    <a class="btn btn-secondary" th:href="@{/returnProduct/returnDetails/list}">返回列表</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
