<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" th:replace="~{body/head :: head}">
    <title>新增結帳記錄</title>
</head>
<body>
    <div th:replace="~{body/header :: header}"></div>
    
    <div th:fragment="content">
        <div role="main">
            <div id="checkout" class="section section active">
                <div class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></div>

                <div class="card">
                    <div class="card-body">
                        <h2>新增結帳記錄</h2>
                        
                        <form class="form-grid">
                            <div class="form-group">
                                <label>結帳編號:</label>
                                <input type="text" class="form-control" id="checkoutId" th:value="${nextId}" readonly>
                            </div>

                            <div class="form-group">
                                <label>發票號碼:</label>
                                <input type="text" class="form-control" id="invoiceNumber" readonly>
                            </div>

                            <div class="form-group phone-group">
                                <label>顧客手機:</label>
                                <div class="phone-inputs">
                                    <input type="tel" class="form-control" id="customerTel" pattern="[0-9]{10}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>員工編號:</label>
                                <select class="form-control" id="employeeId" required>
                                    <option value="">請選擇員工</option>
                                    <option th:each="emp : ${employees}" 
                                            th:value="${emp.employeeId}" 
                                            th:text="${emp.employeeName + ' (' + emp.employeeId + ')'}">
                                    </option>
                                </select>
                            </div>

                            <!-- 購物車商品列表區域 -->
                            <div id="productList" class="product-list"></div>

                            <div class="form-group">
                                <label>總結帳金額:</label>
                                <input type="number" class="form-control" id="checkoutTotalPrice" readonly>
                            </div>

                            <div class="form-group">
                                <label>結帳日期:</label>
                                <input type="date" class="form-control" id="checkoutDate" readonly 
                                       th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                            </div>

                            <div class="form-group">
                                <label>紅利點數:</label>
                                <input type="number" class="form-control" id="bonusPoints" readonly>
                            </div>

                            <div class="form-group">
                                <label>紅利點數到期日:</label>
                                <input type="date" class="form-control" id="pointsDueDate" readonly>
                            </div>

                            <button type="submit" class="btn btn-primary">新增結帳記錄</button>
                            <button type="button" class="btn btn-secondary" onclick="window.location.href='/checkout/list'">
                                返回主頁
                            </button>
                        </form>

                        <div id="errorMessages" class="error-message"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{body/footer :: footer}"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 從 sessionStorage 獲取購物車數據
            const checkoutData = JSON.parse(sessionStorage.getItem('checkoutData'));
            if (checkoutData) {
                // 填充商品列表
                const productList = document.getElementById('productList');
                let totalAmount = 0;
                
                // 建立商品明細列表
                checkoutData.details.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'border p-3 mb-2';
                    itemDiv.innerHTML = `
                        <div class="row">
                            <div class="col">${item.productName}</div>
                            <div class="col">數量: ${item.quantity}</div>
                            <div class="col">單價: ${item.price}元</div>
                            <div class="col">小計: ${item.quantity * item.price}元</div>
                        </div>
                    `;
                    productList.appendChild(itemDiv);
                    totalAmount += item.quantity * item.price;
                });
                
                // 更新總金額
                document.getElementById('checkoutTotalPrice').value = totalAmount;
                
                // 填充發票號碼
                if (checkoutData.invoiceNumber) {
                    document.getElementById('invoiceNumber').value = checkoutData.invoiceNumber;
                }
            }

            // 監聽結帳表單提交
            document.querySelector('form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!document.getElementById('employeeId').value) {
                    alert('請選擇員工');
                    return;
                }

                try {
                    const response = await axios.post('/checkout/add', {
                        checkoutId: document.getElementById('checkoutId').value,
                        invoiceNumber: document.getElementById('invoiceNumber').value,
                        customerTel: document.getElementById('customerTel').value,
                        employeeId: document.getElementById('employeeId').value,
                        checkoutTotalPrice: document.getElementById('checkoutTotalPrice').value,
                        details: checkoutData.details
                    });

                    if (response.data.status === 'success') {
                        alert('結帳成功！');
                        localStorage.removeItem('cartItems');
                        sessionStorage.removeItem('checkoutData');
                        window.location.href = '/checkout/list';
                    } else {
                        alert(response.data.message || '結帳失敗');
                    }
                } catch (error) {
                    console.error('結帳處理失敗:', error);
                    alert('系統錯誤，請稍後再試');
                }
            });
        });
    </script>
</body>
</html>
