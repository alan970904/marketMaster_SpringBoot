<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" th:replace="~{body/headEmployee :: head}">
    <title>購物車</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .quantity-btn {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .quantity-input {
            width: 60px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .cart-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .main-content {
            margin-right: 300px;
        }
    </style>
</head>
<body>
<div th:replace="~{body/headerEmployee :: headerEmployee}">
     <!-- 主要內容區域 -->
    <div th:fragment="content">
        <div role="main">
            <div class="container">
                <!-- 標題和類別選擇區域 -->
                <div class="d-flex my-3">
                    <h3>結帳購物車</h3>
                    <div class="ms-auto">
                        <label>請選擇要購買的商品類別：</label>
                        <select id="categorySelect" class="form-select" style="width: auto;" onchange="loadProducts()">
                            <option value="">請選擇類別</option>
                            <option value="肉品海鮮">肉品海鮮</option>
                            <option value="飲品">飲品</option>
                            <option value="米飯麵條">米飯麵條</option>
                            <option value="零食點心">零食點心</option>
                            <option value="蔬菜水果">蔬菜水果</option>
                        </select>
                    </div>
                </div>

                <!-- 商品列表區域 -->
                <div class="row shopping-cart-row">
                    <!-- 商品卡片將在這裡動態生成 -->
                </div>

                <!-- 購物車結帳區域 -->
                <div class="card mt-3">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">購物車內容</h5>
                    </div>
                    <div class="card-body">
                        <div id="cartItems">
                            <!-- 購物車項目將在這裡動態生成 -->
                        </div>
                        <div id="cartSummary" class="mt-3">
                            <!-- 總計將在這裡顯示 -->
                        </div>
                        <div class="checkout-section mt-3">
                            <select id="employeeSelect" class="form-select mb-2">
                                <option value="">請選擇結帳員工</option>
                                <option th:each="emp : ${employees}"
                                        th:value="${emp.employeeId}"
                                        th:text="${emp.employeeName}">
                                </option>
                            </select>
                            <input type="tel" id="customerTel" class="form-control mb-2" 
                                   placeholder="會員手機號碼（選填）">
                            <button onclick="processCheckout()" class="btn btn-primary">
                                確認結帳
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>   
</div>
	<div th:replace="~{body/footer :: footer}"></div>
	<!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:inline="javascript">
        let cart = [];
        let products = [];

        // 載入商品列表
        async function loadProducts() {
            const category = document.getElementById('categorySelect').value;
            if (!category) return;
            
            try {
                const response = await axios.get(`/front/cart/products?category=${category}`);
                products = response.data;
                renderProductCards();
            } catch (error) {
                console.error('載入商品失敗：', error);
                alert('載入商品失敗，請稍後再試');
            }
        }

        // 渲染商品卡片
        function renderProductCards() {
            const row = document.querySelector('.shopping-cart-row');
            row.innerHTML = '';

            products.forEach(product => {
                const col = document.createElement('div');
                col.className = 'col-md-3 mb-4';
                col.innerHTML = `
                    <div class="card h-100">
                        <div class="h-262 position-relative">
                            <img src="${product.productImage || '/api/placeholder/200/200'}" 
                                 class="card-img-top h-100 object-fit-cover"
                                 alt="${product.productName}">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title text-center">${product.productName}</h5>
                            <p class="card-text">
                                商品編號：${product.productId}<br>
                                價格：${product.productPrice}元<br>
                                庫存：${product.numberOfInventory}個
                            </p>
                            <div class="input-group mb-3">
                                <button class="btn btn-outline-secondary" type="button"
                                        onclick="adjustQuantity('${product.productId}', -1)">-</button>
                                <input type="number" class="form-control text-center"
                                       id="quantity-${product.productId}"
                                       value="0" min="0" max="${product.numberOfInventory}"
                                       onchange="validateQuantity('${product.productId}')">
                                <button class="btn btn-outline-secondary" type="button"
                                        onclick="adjustQuantity('${product.productId}', 1)">+</button>
                            </div>
                            <button class="btn btn-primary w-100" 
                                    onclick="addToCart('${product.productId}')"
                                    ${product.numberOfInventory === 0 ? 'disabled' : ''}>
                                加入購物車
                            </button>
                        </div>
                    </div>
                `;
                row.appendChild(col);
            });
        }

        // 數量調整
        function adjustQuantity(productId, delta) {
            const input = document.getElementById(`quantity-${productId}`);
            const product = products.find(p => p.productId === productId);
            let newValue = parseInt(input.value || 0) + delta;
            
            if (newValue >= 0 && newValue <= product.numberOfInventory) {
                input.value = newValue;
            }
        }

        // 數量驗證
        function validateQuantity(productId) {
            const input = document.getElementById(`quantity-${productId}`);
            const product = products.find(p => p.productId === productId);
            let value = parseInt(input.value);
            
            if (isNaN(value) || value < 0) value = 0;
            if (value > product.numberOfInventory) value = product.numberOfInventory;
            
            input.value = value;
        }

        // 加入購物車
        function addToCart(productId) {
            const product = products.find(p => p.productId === productId);
            const quantity = parseInt(document.getElementById(`quantity-${productId}`).value);
            
            if (!quantity || quantity <= 0) return;

            const existingItem = cart.find(item => item.productId === productId);
            if (existingItem) {
                const newQuantity = existingItem.quantity + quantity;
                if (newQuantity <= product.numberOfInventory) {
                    existingItem.quantity = newQuantity;
                } else {
                    alert('超過商品庫存數量！');
                    return;
                }
            } else {
                cart.push({
                    productId: product.productId,
                    productName: product.productName,
                    quantity: quantity,
                    price: product.productPrice
                });
            }

            document.getElementById(`quantity-${productId}`).value = 0;
            updateCartDisplay();
        }

        // 更新購物車顯示
        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartSummary = document.getElementById('cartSummary');

            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-center text-muted">購物車是空的</p>';
                cartSummary.innerHTML = '';
                return;
            }

            cartItems.innerHTML = `
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>商品名稱</th>
                                <th>數量</th>
                                <th>單價</th>
                                <th>小計</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${cart.map(item => `
                                <tr>
                                    <td>${item.productName}</td>
                                    <td>${item.quantity}</td>
                                    <td>${item.price}元</td>
                                    <td>${item.quantity * item.price}元</td>
                                    <td>
                                        <button class="btn btn-danger btn-sm"
                                                onclick="removeFromCart('${item.productId}')">
                                            移除
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const bonusPoints = Math.floor(total / 100);
            
            cartSummary.innerHTML = `
                <div class="text-end">
                    <h4>總計：${total}元</h4>
                    <p class="text-muted">可獲得紅利點數：${bonusPoints}點</p>
                </div>
            `;
        }

        // 從購物車移除商品
        function removeFromCart(productId) {
            cart = cart.filter(item => item.productId !== productId);
            updateCartDisplay();
        }

        // 處理結帳
        async function processCheckout() {
            if (cart.length === 0) {
                alert('購物車是空的！');
                return;
            }

            const employeeId = document.getElementById('employeeSelect').value;
            if (!employeeId) {
                alert('請選擇結帳員工！');
                return;
            }

            try {
                // 驗證購物車內容
                const validateResponse = await axios.post('/front/cart/validate-cart', cart);
                if (!validateResponse.data.isValid) {
                    alert('購物車內容有誤，請重新確認！');
                    return;
                }

                // 取得結帳編號
                const checkoutIdResponse = await axios.get('/front/cart/next-checkout-id');
                const checkoutId = checkoutIdResponse.data;

                // 進行結帳
                const customerTel = document.getElementById('customerTel').value;
                const response = await axios.post('/front/cart/process-checkout', {
                    checkoutId: checkoutId,
                    customerTel: customerTel || null,
                    employeeId: employeeId,
                    items: cart
                });

                if (response.data.status === 'success') {
                    alert('結帳成功！');
                    cart = [];
                    updateCartDisplay();
                    window.location.href = `/checkout/details?checkoutId=${checkoutId}`;
                } else {
                    alert(response.data.message || '結帳失敗');
                }
            } catch (error) {
                console.error('結帳處理失敗：', error);
                alert('結帳失敗，請稍後再試');
            }
        }

        // 頁面載入時初始化購物車顯示
        document.addEventListener('DOMContentLoaded', function() {
            updateCartDisplay();
        });
    </script>
</body>
</html>
