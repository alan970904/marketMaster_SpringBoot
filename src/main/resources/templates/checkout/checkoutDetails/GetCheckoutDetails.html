<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" th:replace="~{body/head :: head}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳明細詳情</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
<div th:replace="~{body/header :: header}">
	<div th:fragment="content">
    <main class="container mt-5">
        <h1 class="mb-4">結帳明細詳情</h1>
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered">
                    <tr>
                        <th>結帳編號</th>
                        <td th:text="${checkoutDetails.checkoutId}"></td>
                    </tr>
                    <tr>
                        <th>產品名稱</th>
                        <td th:text="${checkoutDetails.product.productName}"></td>
                    </tr>
                    <tr>
                        <th>數量</th>
                        <td th:text="${checkoutDetails.numberOfCheckout}"></td>
                    </tr>
                    <tr>
                        <th>產品價格</th>
                        <td th:text="${checkoutDetails.productPrice}"></td>
                    </tr>
                    <tr>
                        <th>結帳總價</th>
                        <td th:text="${checkoutDetails.checkoutPrice}"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="mt-3">
            <a th:href="@{/checkout/checkoutDetails/list}" class="btn btn-secondary">返回列表</a>
        </div>
    </main>
</div>
</div>    
    <div th:replace="~{body/footer :: footer}"></div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

</body>
</html>
