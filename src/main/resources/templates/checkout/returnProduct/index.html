<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" th:replace="~{body/head :: head}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超市退貨系統</title>
    
    <!-- CSS 引用 -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 自定義樣式 -->
    <style th:inline="css">
        main .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            background-color: #fff;
        }
        main .card-header {
            background-color: #6c757d;
            color: white;
            font-weight: 500;
            border-bottom: none;
        }
        main .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        main .btn-primary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        main .form-control:focus {
            border-color: #6c757d;
            box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.25);
        }
        main .input-group-text {
            background-color: #6c757d;
            color: white;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
<div th:replace="~{body/header :: header}">
<div th:fragment="content">
    <main class="container mt-5">
        <h1 class="mb-4">超市退貨系統</h1>
        
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-list-alt me-2"></i>所有退貨記錄
                    </div>
                    <div class="card-body">
                        <a th:href="@{/returnProduct/list}" class="btn btn-primary w-100">
                            <i class="fas fa-search me-2"></i>查看所有退貨記錄
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-plus-circle me-2"></i>新增退貨記錄
                    </div>
                    <div class="card-body">
                        <a th:href="@{/returnProduct/add}" class="btn btn-primary w-100">
                            <i class="fas fa-plus me-2"></i>新增退貨記錄
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</div>
<div th:replace="~{body/footer :: footer}"></div>
    <!-- JavaScript 引用 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
</body>
</html>
