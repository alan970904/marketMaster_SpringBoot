<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" th:replace="~{body/headEmployee :: head}">
    <title>退貨詳細資訊</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div th:replace="~{body/headerEmployee :: headerEmployee}">
        <div th:fragment="content">
            <div class="container mt-5" role="main">
                <h1 id="退貨詳細資訊" class="mb-4">退貨詳細資訊</h1>
                
                <table class="table table-bordered">
                    <tr>
    					 <th>退貨編號:</th>
   					     <td th:text="${returnProduct.returnId}"></td>
   					 </tr>
   					 <tr>
  					     <th>結帳編號:</th>
   					     <td th:text="${returnProduct.checkoutId}"></td>
   					 </tr>
   					 <tr>
   					     <th>退貨日期:</th>
   					     <td th:text="${#dates.format(returnProduct.returnDate, 'yyyy-MM-dd')}"></td>
   					 </tr>
   					 <tr>
   					     <th>退貨總金額:</th>
   					     <td th:text="${returnProduct.returnTotalPrice}"></td>
   					 </tr>
   					 <tr>
   					     <th>處理員工:</th>
   					     <td th:text="${returnProduct.employeeId}"></td>
   					 </tr>
                </table>

                <a class="btn btn-info" th:href="@{/front/returnProduct/returnDetails/listByReturnId(returnId=${returnProduct.returnId})}">查看明細</a>
                <a class="btn btn-secondary" th:href="@{/front/returnProduct/list}">返回退貨列表</a>
            </div>
        </div>
    </div>
	<div th:replace="~{body/footer :: footer}"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
