<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>所有退貨記錄</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        .dataTables_length select { padding-right: 30px !important; background-position: right 0.5rem center !important; }
    </style>
</head>
<body>
    <div th:replace="~{body/navbarMM :: navbarMM(content=~{::content})}">
        <div th:fragment="content">
            <div role="main">
                <div class="container mt-5">
                    <h1 id="所有退貨記錄" class="mb-4">所有退貨記錄</h1>
                    
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>退貨編號</th>
                                <th>結帳編號</th>
                                <th>退貨日期</th>
                                <th>退貨總金額</th>
                                <th>處理員工</th>
                                <th>退貨原因</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="returnProduct : ${returnProducts}">
                                <td th:text="${returnProduct.returnId}"></td>
                                <td th:text="${returnProduct.checkoutId}"></td>
                                <td th:text="${#dates.format(returnProduct.returnDate, 'yyyy-MM-dd')}"></td>
                                <td th:text="${returnProduct.totalPrice}"></td>
                                <td th:text="${returnProduct.employeeId}"></td>
                                <td th:text="${returnProduct.reason}"></td>
                                <td>
                                    <a class="btn btn-info btn-sm" th:href="@{/returnProduct/details(returnId=${returnProduct.returnId})}">查看明細</a>
                                    <a class="btn btn-primary btn-sm" th:href="@{/returnProduct/update(returnId=${returnProduct.returnId})}">修改</a>
                                    <button class="btn btn-danger btn-sm" onclick="deleteReturnProduct(this)" th:data-return-id="${returnProduct.returnId}">刪除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="mt-3">
                        <a class="btn btn-secondary" th:href="@{/returnProduct/returnMain}">返回主頁</a>
                        <a class="btn btn-info" th:href="@{/returnProduct/returnDetails/list}">所有退貨明細</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script th:inline="javascript">
        function deleteReturnProduct(button) {
            var returnId = button.getAttribute('data-return-id');
            if (confirm('確定要刪除此退貨記錄嗎？')) {
                fetch('/returnProduct/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ returnId: returnId }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('退貨記錄已成功刪除');
                        location.reload();
                    } else {
                        alert('刪除退貨記錄失敗: ' + data.message);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('刪除退貨記錄時發生錯誤');
                });
            }
        }
    </script>
</body>
</html>
