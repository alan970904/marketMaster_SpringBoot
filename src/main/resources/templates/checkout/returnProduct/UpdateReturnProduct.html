<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" th:replace="~{body/head :: head}">
    <title>更新退貨資訊</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
<div th:replace="~{body/header :: header}">
    <div th:fragment="content">
        <div class="container mt-5" role="main">
            <h1 id="更新退貨資訊" class="mb-4">更新退貨資訊</h1>

            <div class="card">
                <div class="card-body">
                    <form id="updateReturnProductForm">
                        <input type="hidden" id="returnId" name="returnId" th:value="${returnProduct.returnId}">
                        
                        <div class="mb-3">
                            <label for="checkoutId">結帳編號:</label>
                            <input type="text" class="form-control" id="originalCheckoutId" name="originalCheckoutId" th:value="${returnProduct.originalCheckoutId}" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="returnDate">退貨日期:</label>
                            <input type="date" class="form-control" id="returnDate" name="returnDate" th:value="${#dates.format(returnProduct.returnDate, 'yyyy-MM-dd')}" required>
                        </div>

                        <div class="mb-3">
                            <label for="returnTotalPrice">退貨總金額:</label>
                            <input type="number" class="form-control" id="returnTotalPrice" name="returnTotalPrice" th:value="${returnProduct.returnTotalPrice}" required>
                        </div>

                        <div class="mb-3">
                            <label for="employeeId">處理員工:</label>
                            <select class="form-control" id="employeeId" name="employeeId" required>
                                <option value="">請選擇員工</option>
                                <option th:each="employee : ${employees}" th:value="${employee.employeeId}" th:text="${employee.employeeName}" th:selected="${employee.employeeId == returnProduct.employeeId}"></option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">更新</button>
                    </form>
                </div>
            </div>

            <a class="btn btn-secondary mt-3" th:href="@{/returnProduct/list}">返回退貨列表</a>
        </div>
    </div>
</div>
<div th:replace="~{body/footer :: footer}"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
$(document).ready(function() {
    // 監聽表單提交
    $('#updateReturnProductForm').on('submit', function(e) {
        e.preventDefault(); // 防止表單的默認提交行為
        var formData = new FormData(this);
        var data = Object.fromEntries(formData.entries()); // 將FormData轉換為物件

        axios.post('/returnProduct/update', data)
            .then(function(response) {
                if (response.data.status === 'success') {
                    alert('退貨記錄更新成功');
                    window.location.href = '/returnProduct/list'; // 成功後重定向
                } else {
                    alert('更新失敗: ' + response.data.message);
                }
            })
            .catch(function(error) {
                console.error('更新失敗:', error);
                alert('發生錯誤，請稍後再試');
            });
    });
});
</script>
</body>
</html>
