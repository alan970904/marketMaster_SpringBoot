<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更新退貨資訊</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div th:replace="~{body/navbarMM :: navbarMM(content=~{::content})}">
        <div th:fragment="content">
            <div class="container mt-5" role="main">
                <h1 id="更新退貨資訊" class="mb-4">更新退貨資訊</h1>

                <div class="card">
                    <div class="card-body">
                        <form id="updateForm" th:object="${returnProduct}">
                            <input type="hidden" th:field="*{returnId}">
                            
                            <div class="mb-3">
                                <label for="checkoutId" class="form-label">結帳編號:</label>
                                <input type="text" class="form-control" id="checkoutId" th:field="*{checkoutId}" readonly>
                            </div>

                            <div class="mb-3">
                                <label for="returnDate" class="form-label">退貨日期:</label>
                                <input type="date" class="form-control" id="returnDate" th:field="*{returnDate}" required>
                            </div>

                            <div class="mb-3">
                                <label for="totalPrice" class="form-label">退貨總金額:</label>
                                <input type="number" step="0.01" class="form-control" id="totalPrice" th:field="*{totalPrice}" required>
                            </div>

                            <div class="mb-3">
                                <label for="employeeId" class="form-label">處理員工:</label>
                                <input type="text" class="form-control" id="employeeId" th:field="*{employeeId}" required>
                            </div>

                            <div class="mb-3">
                                <label for="reason" class="form-label">退貨原因:</label>
                                <textarea class="form-control" id="reason" th:field="*{reason}" rows="3" required></textarea>
                            </div>

                            <button type="button" class="btn btn-primary" onclick="updateReturnProduct()">更新</button>
                        </form>
                    </div>
                </div>

                <a class="btn btn-secondary mt-3" th:href="@{/returnProduct/list}">返回退貨列表</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:inline="javascript">
        function updateReturnProduct() {
            const formData = new FormData(document.getElementById('updateForm'));
            const jsonData = Object.fromEntries(formData.entries());

            fetch('/returnProduct/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('退貨記錄更新成功');
                    window.location.href = '/returnProduct/list';
                } else {
                    alert('更新失敗: ' + data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('更新退貨記錄時發生錯誤');
            });
        }
    </script>
</body>
</html>
