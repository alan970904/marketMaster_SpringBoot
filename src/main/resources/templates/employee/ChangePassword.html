<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密碼</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        table {
            width: 85%;
            border-collapse: collapse;
        }
        td {
            padding: 0.5rem;
            border: 1px solid #ddd;
        }
        td:first-child {
            font-weight: bold;
            background-color: #f8f8f8;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 0;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    
</head>
<body>
    <main class="container" style="width: 30%;">
        <h1 class="mb-4">修改密碼</h1>
        <form th:action="@{/employee/changePassword}" method="post" onsubmit="return validateForm()">
            <table class="employee-form">
                <tr>
                    <th>新密碼:</th>
                    <td><input type="password" name="newPassword" id="newPassword" required></td>
                </tr>
                <tr>
                    <th>確認新密碼:</th>
                    <td><input type="password" name="confirmPassword" id="confirmPassword" required></td>
                </tr>
            </table>
			<div style="margin-top: 20px; display: flex; justify-content: space-between; align-items: center;">
				<button type="submit" class="action-button">修改密碼</button>
				<a th:if="${!isFirstLogin}" th:href="@{/employee/empList}" class="btn btn-secondary">返回員工列表</a>
			</div>
        </form>
        <p th:if="${errorMessage}" style="color: red;" th:text="${errorMessage}"></p>
    </main>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:inline="javascript">
        function validateForm() {
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            if (newPassword !== confirmPassword) {
                alert('兩次輸入的密碼不一致');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
