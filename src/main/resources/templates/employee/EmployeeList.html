<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>員工列表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="~{body/navbarMM :: navbarMM(content=~{::content})}">
    <div th:fragment="content">
    <div class="container mt-4" role="main">
        <h1>員工列表</h1>
        <div class="row mb-3">
            <div class="col-md-6">
                <a th:href="@{/employee/empAddForm}" class="btn btn-primary">新增員工</a>
                <button class="btn btn-secondary" th:onclick="'window.location.href=\'' + @{/employee/empList(showAll=${!showAll})} + '\''">
                    <span th:text="${showAll ? '顯示所有員工' : '顯示在職員工'}"></span>
                </button>
            </div>
            <div class="col-md-6">
                <form th:action="@{/employee/search}" method="get" class="float-end">
                    <div class="input-group">
                        <input type="text" class="form-control" name="searchName" placeholder="輸入員工姓名">
                        <button type="submit" class="btn btn-primary">查詢</button>
                    </div>
                </form>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>員工編號</th>
                    <th>姓名</th>
                    <th>職位</th>
                    <th>手機號碼</th>
                    <th>電子郵件</th>
                    <th>入職日期</th>
                    <th>離職日期</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.employeeId}"></td>
                    <td th:text="${employee.employeeName}"></td>
                    <td th:text="${employee.rankLevel.positionName}"></td>
                    <td th:text="${employee.employeeTel}"></td>
                    <td th:text="${employee.employeeEmail}"></td>
                    <td th:text="${#temporals.format(employee.hiredate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${employee.resigndate != null ? #temporals.format(employee.resigndate, 'yyyy-MM-dd') : '-'}"></td>
                    <td>
                        <a th:href="@{/employee/details(employeeId=${employee.employeeId})}" class="btn btn-sm btn-info">詳情</a>
                        <a th:href="@{/employee/getUpdate(employeeId=${employee.employeeId})}" class="btn btn-sm btn-warning">修改</a>
                        <a th:href="@{/employee/delete(employeeId=${employee.employeeId})}" class="btn btn-sm btn-danger" onclick="return confirm('確定要刪除此員工嗎？')">刪除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- 分頁控件 -->
        <nav aria-label="Page navigation" th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? disabled">
                    <a class="page-link" th:href="@{/employee/empList(page=${currentPage - 1}, showAll=${showAll})}" tabindex="-1">上一頁</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i} ? active">
                    <a class="page-link" th:href="@{/employee/empList(page=${i}, showAll=${showAll})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? disabled">
                    <a class="page-link" th:href="@{/employee/empList(page=${currentPage + 1}, showAll=${showAll})}">下一頁</a>
                </li>
            </ul>
        </nav>
        
        <div th:if="${not isSearchResult}">
            <h2>職級列表</h2>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>職位編號</th>
                        <th>職位名稱</th>
                        <th>權限</th>
                        <th>人數</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rank : ${ranks}">
                        <td th:text="${rank.positionId}"></td>
                        <td th:text="${rank.positionName}"></td>
                        <td th:text="${rank.limitsOfAuthority}"></td>
                        <td th:text="${rank.activeEmployeeCount}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
