<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>忘記密碼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        table {
            width: 85%;
            border-collapse: collapse;
        }
        td {
            padding: 0.5rem;
            border: 1px solid #ddd;
        }
        td:first-child {
            font-weight: bold;
            background-color: #f8f8f8;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 0;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>

</head>
<body>
    <main class="container" style="width: 30%;">
        <h2 class="mb-4">忘記密碼</h2>
        <form th:action="@{/employee/forgotPassword}" method="post">
            <div class="mb-3">
                <label for="employeeId" class="form-label">員工編號：</label>
                <input type="text" class="form-control" id="employeeId" name="employeeId" required>
            </div>
            <div class="mb-3">
                <label for="idCardLast4" class="form-label">身份證號碼後四位：</label>
                <input type="text" class="form-control" id="idCardLast4" name="idCardLast4" required maxlength="4">
            </div>
            <div style="margin-top: 20px; display: flex; justify-content: space-between; align-items: center;">
	            <button type="submit" class="btn btn-primary">提交</button>
	            <a th:href="@{/employee/loginPage}" class="btn btn-secondary">返回登入</a>
            </div>
        </form>
        <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
