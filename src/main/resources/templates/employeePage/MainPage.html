 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:align-items="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" th:replace="~{body/headEmployee :: head}">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding-top: 80px; /* Header height */
            padding-left: 80px; /* Shift left by another 50px from previous 130px */
            background-color: #FFF3E0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: 500px 1.5fr 200px; /* Make second column wider */
            grid-template-rows: auto auto 1fr;
            gap: 20px;
            height: calc(100vh - 80px); /* Full height minus header */
            padding: 20px;
            box-sizing: border-box;
            transform: translateX(-50px); /* Shift left by 50px */
        }

        /* 日曆區域 */
        .calendar {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            background-color: #f8f9fa;
            width: 100%;
            height: 500px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .calendar #calendar {
            width: 100%;
            height: 100%;
        }

        /* 請假單狀態與請假按鈕 */
        .leave-status {
            grid-column: 1 / 2;
            grid-row: 3 / 4;
            background-color: #f8f9fa; /* Match others */
            padding: 10px;
            border-radius: 5px;
            height: 150px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-top: -20px; /* Move upwards */
        }

        .leave-status p {
            margin: 0 0 10px 0;
        }

        .leave-status button {
            flex: 1;
            height: 50px; /* 統一按鈕高度 */
        }

        /* 待進貨項目 */
        .pending-restock {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            background-color: #f8f9fa;
            max-height: 250px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        /* 結帳按鈕、退貨按鈕與查詢會員紅利按鈕 */
        .checkout-buttons {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-sizing: border-box;
            margin-top: 30px; /* Move downward */
        }

        /* 進貨單按鈕與匯出 Excel 按鈕 */
        .restock-excel-buttons {
            grid-column: 3 / 4;
            grid-row: 1 / 3;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-sizing: border-box;
        }

        /* 會員按鈕 */
        .member-button {
            grid-column: 3 / 4;
            grid-row: 3 / 4;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 自訂按鈕樣式 */
        .btn-custom {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            height: 50px; /* 統一按鈕高度 */
        }

        .btn-bonus {
            background-color: yellow;
            color: black;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ccc;
            text-align: center;
            height: 50px; /* 統一按鈕高度 */
        }

        /* 圖片樣式 */
        .restock-excel-buttons img {
            width: 200px; /* 設定圖片寬度為200px */
            height: auto;
            object-fit: contain;
            align-self: center; /* 圖片居中 */
        }

        /* 日期選擇器 */
        .date-picker {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .date-picker label {
            margin-bottom: 5px;
        }

        .date-inputs {
            display: flex;
            gap: 10px;
        }

        .date-inputs .form-control {
            flex: 1;
        }

        .restock-excel-buttons button {
            width: 100%;
            height: 50px; /* 統一按鈕高度 */
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, auto);
                padding: 10px;
                transform: none; /* Remove transform for small screens */
            }

            .calendar {
                grid-column: 1 / -1;
                width: 100%;
                height: 400px;
            }

            .leave-status,
            .pending-restock,
            .checkout-buttons,
            .restock-excel-buttons,
            .member-button {
                grid-column: 1 / -1;
                width: 100%;
            }

            .restock-excel-buttons img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{body/headerEmployee :: headerEmployee}">
    <div th:fragment="content">
        <div class="container">
            <!-- 左上：排班月曆 -->
            <div class="calendar">
                <div id="calendar"></div>
            </div>

            <!-- 中上：待進貨 -->
            <div class="pending-restock">
                <h3>待進貨項目</h3>
                <p>項目 1</p>
                <p>項目 2</p>
                <!-- 添加更多項目以測試滾動 -->
            </div>

            <!-- 左下：請假單狀態與請假按鈕 -->
            <div class="leave-status">
                <p>請假單狀態：<span id="leave-status-text">待審核</span></p>
                <button class="btn btn-warning btn-custom">請假</button>
            </div>

            <!-- 中下：結帳按鈕、退貨按鈕與查詢會員紅利按鈕 -->
            <div class="checkout-buttons">
                <button id="addCart" class="btn btn-primary btn-custom">結帳</button>
                <button class="btn btn-danger btn-custom">退貨</button>
                <!-- 查詢會員紅利 -->
                <button class="btn-bonus">查詢會員紅利</button>
            </div>

            <!-- 右上：進貨單按鈕與匯出 Excel 按鈕 -->
            <div class="restock-excel-buttons">
                <!-- 進貨單按鈕 -->
                <img th:src="@{/img/購物車.png}" alt="無法顯示">
                <button id="addRestock" class="btn btn-success btn-custom">新增進貨單</button>
                <!-- 日期選擇器 -->
                <div class="date-picker">
                    <label>選擇日期範圍：</label>
                    <div class="date-inputs">
                        <div>
                            <label for="start-date">開始日期：</label>
                            <input type="date" id="start-date" class="form-control">
                        </div>
                        <div>
                            <label for="end-date">結束日期：</label>
                            <input type="date" id="end-date" class="form-control">
                        </div>
                    </div>
                </div>
                <img th:src="@{/img/下載.png}" alt="無法顯示2">
                <!-- 匯出 Excel 按鈕 -->
                <button id="exportExcel" class="btn btn-info btn-custom">匯出進貨明細Excel</button>
            </div>

            <!-- 右下：會員按鈕 -->
            <div class="member-button">
                <button class="btn btn-secondary btn-custom">會員管理</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var today = new Date();
        var startOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
        var endOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next',
                center: 'title',
                right: ''
            },
            validRange: {
                start: startOfMonth,
                end: new Date(endOfMonth.getFullYear(), endOfMonth.getMonth(), endOfMonth.getDate() + 1)
            },
            height: '100%', /* 調整為填滿容器 */
            aspectRatio: 1.5,
            themeSystem: 'bootstrap',
            eventColor: '#0d6efd',
            eventTextColor: '#ffffff',
            editable: false,
            eventLimit: false
        });
        calendar.render();

        var prevButton = document.querySelector('.fc-prev-button');
        var nextButton = document.querySelector('.fc-next-button');

        if (prevButton) {
            prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevButton.disabled = true;
            prevButton.style.pointerEvents = 'none';
            prevButton.style.color = '#6c757d';
            prevButton.title = '無法切換到前一個月份';
        }

        if (nextButton) {
            nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextButton.disabled = true;
            nextButton.style.pointerEvents = 'none';
            nextButton.style.color = '#6c757d';
            nextButton.title = '無法切換到下一個月份';
        }
    });

    document.getElementById('addRestock').addEventListener('click',function (){
        window.location.href="/marketMaster/restock/restockInsert"
    })
    
    document.getElementById('addCart').addEventListener('click',function (){
        window.location.href="/marketMaster/front/cart"
    })

    document.getElementById('exportExcel').addEventListener('click', function() {
        var startDate = document.getElementById('start-date').value;
        var endDate = document.getElementById('end-date').value;

        if (!startDate || !endDate) {
            alert('請選擇匯出的開始日期和結束日期。');
            return;
        }

        if (startDate > endDate) {
            alert('開始日期不能晚於結束日期。');
            return;
        }

        console.log('匯出 Excel 的日期範圍:', startDate, '至', endDate);
        axios.get('/marketMaster/restockDetail/getExcelByDateRange',{
            params: {
                startDate: startDate,
                endDate: endDate
            },
            responseType :'blob'
        }).then(res =>{
            const blob = new Blob([res.data], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
            const downloadUrl = window.URL.createObjectURL(blob);
            const a = document.createElement('a');

            a.href = downloadUrl;
            a.download = `進貨明細_${startDate}_至_${endDate}.xlsx`; // 設置下載的文件名
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // 釋放 URL 物件
            window.URL.revokeObjectURL(downloadUrl);

        }).catch(error => {
            console.error('匯出失敗', error);
            alert('匯出失敗，請檢查日期範圍並重試。');
        })
    });
</script>
</body>
</html>
